#mysql service
---
apiVersion: v1
kind: Service
metadata:
  name: drupal-db-service # host
  labels:
    app: drupal9
spec:
  type: NodePort
  ports:
  - name: drupal-db
    port: 3306
    targetPort: 3306
    nodePort: 31100
  selector:
    app: drupal9
    tier: mysql
  

#mysql deployment
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: drupal-db
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: drupal9
      tier: mysql
  strategy:
    type: Recreate
  template: 
    metadata: 
      labels: 
        app: drupal9
        tier: mysql
    spec:
      containers:
       - image: mariadb:latest
         name: drupal-mysql
         env:
         - name: MYSQL_ROOT_PASSWORD
           valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password  
         - name: MYSQL_DATABASE
           value: "drupal-database"       
         - name: MYSQL_USER
           value: "root" 
         ports:
         - containerPort: 3306
           name: drupal-mysql 
           protocol: TCP
         volumeMounts:
         - name: drupal-persistent-storage
           mountPath: /var/lib/mysql
           #subPath: dbdata
      volumes:
      - name: drupal-persistent-storage
        persistentVolumeClaim:
          claimName: drupal-pvc-db